<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="login-icon">login</mat-icon>
          Welcome Back
        </mat-card-title>
        <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="login-form"
        >
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter your email"
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid">
              {{ getErrorMessage("email") }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="Enter your password"
            />
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.invalid">
              {{ getErrorMessage("password") }}
            </mat-error>
          </mat-form-field>

          <div class="error-message" *ngIf="errorMessage">
            <mat-icon>error</mat-icon>
            {{ errorMessage }}
          </div>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || loading"
            class="submit-btn"
          >
            <mat-icon *ngIf="!loading">login</mat-icon>
            <mat-icon *ngIf="loading" class="loading-icon"
              >hourglass_empty</mat-icon
            >
            {{ loading ? "Signing In..." : "Sign In" }}
          </button>
        </form>

        <mat-divider class="divider">
          <span>or</span>
        </mat-divider>

        <div class="signup-link">
          <p>Don't have an account?</p>
          <a mat-button color="primary" routerLink="/signup">
            <mat-icon>person_add</mat-icon>
            Create Account
          </a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<mat-sidenav-container class="dashboard-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="dashboard-sidenav">
    <div class="sidenav-header">
      <mat-icon class="dashboard-icon">dashboard</mat-icon>
      <h2>Admin Dashboard</h2>
    </div>

    <mat-nav-list class="sidenav-list">
      <a
        mat-list-item
        routerLink="/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Overview</span>
      </a>

      <a
        mat-list-item
        routerLink="/dashboard/products"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Products</span>
      </a>

      <a
        mat-list-item
        routerLink="/dashboard/add-product"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>add_box</mat-icon>
        <span matListItemTitle>Add Product</span>
      </a>

      <a mat-list-item routerLink="/dashboard/orders" routerLinkActive="active">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Orders</span>
      </a>

      <a mat-list-item routerLink="/dashboard/users" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Users</span>
      </a>

     
    </mat-nav-list>

    <div class="sidenav-footer">
      <a mat-list-item routerLink="/" class="back-to-store">
        <mat-icon matListItemIcon>store</mat-icon>
        <span matListItemTitle>Back to Store</span>
      </a>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="dashboard-content">
    <!-- Top Toolbar -->
    <mat-toolbar class="dashboard-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-toggle">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-spacer"></span>

      <div class="user-info" *ngIf="user$ | async as user">
        <span class="user-email">{{ user.email }}</span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="signOut()">
            <mat-icon>logout</mat-icon>
            Sign Out
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
